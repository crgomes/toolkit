version: '2'
services:
  web:
    image: fpfis/httpd-php:7.1-dev
    working_dir: ${PWD}
    ports:
      - '8080:8080'
    volumes:
      - ${PWD}:${PWD}
    environment:
      DOCUMENT_ROOT: ${PWD}
      NEXTCLOUD_USER:
      NEXTCLOUD_PASS:
      GITHUB_API_TOKEN:
      GITLAB_API_TOKEN:
      QA_API_BASIC_AUTH:
      QA_WEBSITE_URL:
      XDEBUG_CONFIG: remote_host=host.docker.internal remote_port=9003 remote_enable=1
      PHP_IDE_CONFIG: 'serverName=Docker'
    env_file:
      - .env

  mysql:
    image: percona/percona-server:1.0
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - mysql:/var/lib/mysql

  selenium:
    image: selenium/standalone-chrome:1.1.3-20220405
    environment:
      - DISPLAY=:99
    ports:
      - '5900:5900'
    expose:
      - 4444

volumes:
  mysql:
